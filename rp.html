<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of legends</title>
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-league-of-legends-logo-icon-svg-download-png-1933805.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="top">
      <div
        class="navbar w-full h-28 border-1 border-black shadow-sm flex items-center relative z-50 bg-black"
      >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="index.html"
          >Games</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="champion.html"
          >Champions</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="#"
          >Patch notes</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="#"
          >League displays</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="#"
          >Esports</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="#"
          >Hall of Legends</a
        >
        <a
          class="btn ml-10 text-white bg-transparent transition-all duration-300 hover:scale-110"
          href="#"
          >PBE</a
        >
        <input
          type="text"
          placeholder="Enter search"
          class="input input-bordered ml-auto mr-20 w-48 border-black transition-all duration-300 hover:scale-125"
        />
        <a
          class="btn mr-10 bg-transparent text-white transition-all duration-300 hover:scale-110"
          href="register.html"
          >Register</a
        >
      </div>
    </section>


    <div class="w-full h-[400px] flex justify-around">
        <button
              onclick="first_pack()"
              class="relative group"
            >
              <img
                src="https://stc-sot.vcdn.vn/ws-content/uploads//LOL-ZINGPAY-1-LIVE/image/product/1312044908328128512.png"
                alt="Assassin"
                class="pointer-events-none transition-transform duration-300 group-hover:scale-110"
              />
            </button>
            <button
              onclick="second_pack()"
              class="relative group"
            >
              <img
                src="https://stc-sot.vcdn.vn/ws-content/uploads//LOL-ZINGPAY-1-LIVE/image/product/1312044976221327360.png"
                alt="Assassin"
                class="pointer-events-none transition-transform duration-300 group-hover:scale-110"
              />
            </button>
            <button
              onclick="third_pack()"
              class="relative group"
            >
              <img
                src="https://stc-sot.vcdn.vn/ws-content/uploads//LOL-ZINGPAY-1-LIVE/image/product/1312045018533466112.png"
                alt="Assassin"
                class="pointer-events-none transition-transform duration-300 group-hover:scale-110"
              />
            </button>
    </div>
    <div class="w-full h-[800px] flex flex-col items-center">
        <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">RP pack stat</h1>
        <div class="w-[90%] h-[80%] rounded mt-8 flex flex-col items-center border-2 border-black">
            <div class="w-full h-[20%] border border-black flex">
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">RP value</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">➡️</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold" id="rp_value">340</h1>
            </div>
            <div class="w-full h-[20%] border border-black flex">
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">Bonus/Discount</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">➡️</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold" id="bonus">❌</h1>
            </div>
            <div class="w-full h-[20%] border border-black flex">
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">Payment method</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">➡️</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">ZingCard/ZaloPay</h1>
            </div>
            <div class="w-full h-[20%] border border-black flex">
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">Price</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">➡️</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold" id="price">50K</h1>
            </div>
            <div class="w-full h-[20%] border border-black flex">
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">Usage</h1>
                <h1 class="text-black text-center text-5xl mt-8 w-full h-[5%] font-bold">➡️</h1>
                <h1 class="text-black text-center text-5xl mt-8 mr-4 w-full h-[5%] font-bold">For LOL and TFT PC</h1>
            </div>
        </div>

    </div>

    <div class="w-full h-[500px] bg-black relative flex justify-center">
      <div class="flex flex-col items-center mt-10">
        <a href="https://www.riotgames.com/en"
          ><img
            src="https://cdn.iconscout.com/icon/free/png-256/free-riot-games-logo-icon-svg-download-png-7416939.png"
            alt="Icon description"
            width="99"
            height="50"
        /></a>
        <p class="mt-20 text-[#737373]">
          Copyright Riot Games Inc 2025. All rights reserved.
        </p>
        <img src="esrb.png" alt="ESRB" />
        <a
          href="#top"
          class="btn bg-transparent transition-all duration-300 hover:scale-125 mt-10 mb-10 text-[#737373]"
          >Back to top</a
        >
      </div>
    </div>
    <script src="rp_config.js"></script> 
  </body>
</html>
